language: java
jdk:
  - openjdk11

branches:
  only:
    - main

#Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_deploy:
 - zip -r Server *
 - mkdir -p deploy
 - mv Server.zip deploy/Server.zip

 deploy:
   - provider: s3
     access_key_id: $AWS_ACCESS_KEY
     
     secret_access_key: $AWS_SECRET_KEY

     bucket: thanksd-deploy-bucket
     region: ap-northeast-2
     skip_cleanup: true
     acl: private
     local_dir: deploy
     wait-until-deployed: true

